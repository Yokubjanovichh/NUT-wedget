<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Chat Default</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      class="w-[400px] absolute right-[46px] bottom-[46px] h-[min(calc(100vh-92px),794px)] bg-white [@media(max-width:440px)]:bg-transparent rounded-[24px] [@media(max-width:440px)]:rounded-[0px] flex flex-col gap-[20px] overflow-hidden [@media(max-width:440px)]:right-[0] [@media(max-width:440px)]:bottom-[0] [@media(max-width:440px)]:w-[100%] [@media(max-width:440px)]:h-[calc(100dvh)] [@media(max-width:440px)]:pt-[20px]"
    >
      <div
        class="w-[400px] h-[calc(100dvh-92px)] bg-white rounded-[24px] p-[20px] flex flex-col overflow-hidden [@media(max-width:440px)]:w-[calc(100%-40px)] [@media(max-width:440px)]:mx-auto [@media(max-width:440px)]:h-[calc(100dvh-20px)]"
      >
        <div class="header flex items-center justify-between flex-shrink-0">
          <div class="flex items-center gap-[20px]">
            <div
              class="gradient-wrap w-[40px] h-[40px] bg-white rounded-[50%] p-[1.72px]"
            >
              <div
                class="content flex items-center justify-center cursor-pointer"
              >
                <img
                  src="./assets/images/widget-icon.webp"
                  alt="widget-icon"
                  class="w-[21px] h-[20px]"
                />
              </div>
            </div>
            <p class="voice-chat_header-text text-[16px] leading-[150%]">
              Sales agent
            </p>
          </div>
          <a
            href="./index.html"
            class="w-[40px] h-[40px] rounded-[50%] flex items-center justify-center border-2 border-[#D8D8D8]"
          >
            <img
              src="./assets/images/close-icon.svg"
              alt="close-icon"
              class="w-[8.33px] h-[8.33px]"
            />
          </a>
        </div>

        <div
          class="chat-body flex-1 overflow-y-auto flex items-center justify-center pt-[20px] pb-[20px]"
        >
          <p
            class="text-chat-introduction text-center text-[22px] leading-[150%] tracking-[0%] align-middle"
          >
            Hello! <br />
            How may I help you today?
          </p>
        </div>
      </div>
      <div
        class="text-chat-footer w-[100%] flex items-center justify-center gap-[10px] bg-white pt-[20px] pb-[20px]"
      >
        <div
          class="text-caht-input w-[282px] h-[68px] flex items-center gap-[16px] rounded-[1998px] border-2 border-[#D8D8D8] pl-[20px] pr-[20px]"
        >
          <input
            type="text"
            placeholder="Message"
            class="text-chat-input w-[154px] h-[100%] bg-transparent focus:outline-none text-[18px] [leading-trim:'cap height'] leading-[24.63px] tracking-[0%] text-black opacity-60"
          />
          <div class="flex items-center gap-[16px]">
            <button>
              <img src="./assets/images/microphone.svg" alt="microphone" />
            </button>
            <button>
              <img src="./assets/images/Union.svg" alt="Union" />
            </button>
          </div>
        </div>
        <button
          class="w-[68px] h-[68px] flex items-center justify-center rounded-[50%] border-2 border-[#D8D8D8]"
        >
          <img
            src="./assets/images/shoping-basket.svg"
            alt="comment-icon"
            class="w-[23.3px] h-[22.17]"
          />
        </button>
      </div>
    </div>
  </body>
</html>
