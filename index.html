<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NUT Weight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      class="absolute right-[46px] bottom-[46px] flex flex-col gap-[10px] items-end [@media(max-width:440px)]:right-[10px] [@media(max-width:440px)]:bottom-[10px] [@media(max-width:440px)]:w-[calc(100%-20px)]"
    >
      <div
        class="w-[273px] h-[246px] bg-white rounded-[24px] rounded-br-[0px] border-[rgba(215, 215, 215, 1)] p-[20px] flex flex-col gap-[20px] [@media(max-width:440px)]:hidden"
      >
        <p
          class="widget-title font-medium text-[22px] leading-[150%] tracking-[0%] text-center"
        >
          How would you like to connect with an agent
        </p>
        <div class="flex flex-col gap-[16px]">
          <a
            href="./voiceChatBotDefault.html"
            class="voice-chat_button inline-block w-[100%] text-center pt-[14px] pb-[14px] rounded-[1022px] text-white"
            >Voice Chat</a
          >
          <div
            class="text-chat_wrapper w-[100%] p-[1px] pt-[2px] rounded-[1022px] flex items-center content-center"
          >
            <a
              href="#"
              class="text-chat_button inline-block w-[100%] h-[100%] text-center pt-[14px] pb-[14px] rounded-[1022px] bg-white"
              >Text Chat</a
            >
          </div>
        </div>
      </div>
      <div
        class="gradient-wrap w-[58px] h-[57px] bg-white rounded-[50%] p-[2.5px]"
      >
        <a
          href="./voiceChatBotDefault.html"
          class="content cursor-pointer flex items-center justify-center"
        >
          <img
            src="./assets/images/widget-icon.webp"
            alt="widget-icon"
            class="w-[30px] h-[29px]"
          />
        </a>
      </div>
    </div>
  </body>
</html>
